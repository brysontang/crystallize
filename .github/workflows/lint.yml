name: lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.11
        with:
          pixi-version: v0.49.0
          locked: false
      - run: pixi install -e dev
      - run: pixi run -e dev lint

  typecheck:
    runs-on: ubuntu-latest
    # Type checking is informational during gradual adoption
    # Remove continue-on-error once type issues are resolved
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.11
        with:
          pixi-version: v0.49.0
          locked: false
      - run: pixi install -e dev
      - name: Run mypy (informational)
        run: pixi run -e dev typecheck || echo "::warning::Type checking found issues. See output above."
